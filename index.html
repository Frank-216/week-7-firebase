<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- Latest compiled and minified CSS bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Call Jquery code -->
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<!-- Call Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<!-- Added Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>
				FranktownTrain Schedule
			</h1>
			<h3>
				To be Frank with you, we are the best trains with the best times.  
			</h3>
			<h4> Our fares are okay </h4>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel panel-heading">
						<h3>Current Train Schedule</h3>
					</div><!--close panel heading-->
					<div class="panel-body">
						<table class="table table-striped">
						<!--set train names-->
						<tr>
							<th>Train Name</th>
							<th> Destination </th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</table>
					</div><!--Close Panel body-->
				</div><!--Close Panel-->
			</div> <!--Close col-md-12-->
		</div><!--Close row-->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Add Train</h3>
					</div><!--Close Panel heading-->
					<div class="panel-body">
						<form>
							<div class="form-group">
						    <label for="employeeName">Employee Name </label>
						    <input type="name" class="form-control" id="nameInput" placeholder="Name">
						  </div>
						  <div class="form-group">
						    <label for="role">Role</label>
						    <input type="role" class="form-control" id="roleInput" placeholder="Role">
						  </div>
						  <div class="form-group">
						    <label for="startDate">Start Date (DD/MM/YY - ex: 01/01/92)</label>
						    <input type="startDate" class="form-control" id="dateInput" placeholder="Date">
						  </div>
						  <div class="form-group">
						    <label for="monthlyRate">Monthly Rate</label>
						    <input type="monthlyRate" class="form-control" id="wageInput" placeholder="Monthly Rate">
						  </div>
						  <button type="submit" class="btn btn-primary" id ="submit">Submit</button>
						</form>
					</div><!--Close Panel-body-->
				</div><!--Close Panel-->
			</div><!--Close col-md-12-->
		</div><!--Close row-->
	</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
